# Ingresses non migrés

# Raison: Annotations non supportées: nginx.ingress.kubernetes.io/auth-type, nginx.ingress.kubernetes.io/auth-secret, nginx.ingress.kubernetes.io/configuration-snippet
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unsupported-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/configuration-snippet: 'more_set_headers "X-Custom-Header:
      value";

      '
spec:
  rules:
  - host: auth.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80

